    <main>
        <div class="index">

            <!-- Formulario de registro !-->
            <form class="form" id="registerForm" style="display: none;">
                <h1>Registrarse</h1>
                <!--comienza formulario-->
                <div class="form-floating">
                    <h1>Email</h1>
                    <input type="text" class="form-control" id="floatingInputEmailRes" placeholder="Email">
                    <label for="floatingInput"></label>
                </div>
                <div class="form-floating">
                    <h1>Constraseña</h1>
                    <input type="password" class="form-control" id="floatingInputPasswordReg" placeholder="Constraseña">
                    <label for="floatingContrasena"></label>
                </div>
                <button type="submit" class="btn btn-secondary" id="register">Registrarse</button>
            </form>

            <!-- Formulario de login !-->
            <form class="form" id="loginForm" style="display: none;">
                <h1>Iniciar Sesion</h1>
                <!--comienza formulario-->
                <div class="form-floating">
                    <h1>Email</h1>
                    <input type="text" class="form-control" id="floatingInput" placeholder="Email">
                    <label for="floatingInput"></label>
                </div>
                <div class="form-floating">
                    <h1>Constraseña</h1>
                    <input type="password" class="form-control" id="floatingTelefono" placeholder="Constraseña">
                    <label for="floatingContrasena"></label>
                </div>
                <button type="submit" class="btn btn-secondary">Iniciar Sesion</button>
            </form>
        </div>

        <!-- Seccion de productos por categoria!-->
        <div class="index">
            <div class="imgCafe-icon" id="Sahumerio">
                <a href="#" class="category-link" data-category="Sahumerios">Sahumerios</a>
            </div>
            <div class="imgRodadas-icon">
                <a href="#" class="category-link" data-category="Difusores">Difusores</a>
            </div>
            <div class="imgTaller-icon">
                <a href="#" class="category-link" data-category="Aromatizadores">Aromatizadores</a>
            </div>
            <div class="imgTienda-icon">
                <a href="#" class="category-link" data-category="Piedras">Piedras</a>
            </div>
        </div>

        <div id="product-list" class="product-list"></div> 
        <!-- Aquí se cargarán los productos dinámicamente -->


        <!-- Boton para ver todos los productos -->
        <div class="btts"><button class="bttAll" id="Data">Ver todos los productos</button></div>


        <!-- Boton para ver buscar producto por ID-->
        <div class="btts"><button class="bttBuscarById" id="buscarById">Buscar producto por ID</button></div>

        <div id="productByIdForm" style="display: none;">
            <form id="productForm1">
                <div class="mb-3" style="justify-items: center;">
                    <label for="id" class="form-label-ID">ID</label>
                    <input type="text" class="form-control" id="idProductById" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnBuscarId">Buscar</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn1">Cancelar</button>
            </form>
        </div>

        <!-- Boton para ver agregar/add producto por ID - Solo visible para usuarios con permiso -->
        <div class="btts"><button class="bttBuscarById" id="addById" style="display: none;">Agregar producto</button>
        </div>
        <div id="productByIdFormComplete" style="display: none;">
            <form id="productForm2">
                <div class="mb-3" style="justify-items: center;">
                    <label for="name" class="form-label-ID">Nombre</label>
                    <input type="text" class="form-control" id="nameProductById" required>
                    <label for="description" class="form-label-ID">Descripción</label>
                    <input type="text" class="form-control" id="descriptionProductById" required>
                    <label for="price" class="form-label-ID">Precio</label>
                    <input type="text" class="form-control" id="priceProductById" required>
                    <label for="quantity" class="form-label-ID">Cantidad</label>
                    <input type="text" class="form-control" id="quantityProductById" required>
                    <label for="disponibility" class="form-label-ID">Disponibilidad</label>
                    <input type="text" class="form-control" id="disponibilityProductById" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnOk">OK</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn2">Cancelar</button>
            </form>
        </div>

        <!-- Boton para ver actualizar/update producto por ID - Solo visible para usuarios con permiso-->
        <div class="btts"><button class="bttBuscarById" id="updateById" style="display: none;">Actualizar producto por
                ID</button></div>

        <div id="updateproductByIdFormComplete" style="display: none;">
            <form id="productFormUpdate">
                <div class="mb-3" style="justify-items: center;">
                    <label for="id" class="form-label-ID">ID</label>
                    <input type="text" class="form-control" id="idUpdateProductById" required>
                    <label for="name" class="form-label-ID">Nombre</label>
                    <input type="text" class="form-control" id="nameUpdateProductById" required>
                    <label for="description" class="form-label-ID">Descripción</label>
                    <input type="text" class="form-control" id="descriptionUpdateProductById" required>
                    <label for="price" class="form-label-ID">Precio</label>
                    <input type="text" class="form-control" id="priceUpdateProductById" required>
                    <label for="quantity" class="form-label-ID">Cantidad</label>
                    <input type="text" class="form-control" id="quantityUpdateProductById" required>
                    <label for="disponibility" class="form-label-ID">Disponibilidad</label>
                    <input type="text" class="form-control" id="disponibilityUpdateProductById" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnUpdateOk">OK</button>
                <button type="button" class="btn btn-secondary" id="cancelBtnUpdate">Cancelar</button>
            </form>
        </div>

        <!-- Boton para eliminar/delete producto por ID - Solo visible para usuarios con permiso -->
        <div class="btts"><button class="bttBuscarById" id="deleteById" style="display: none;">Eliminar producto por ID</button></div>

        <div id="deleteProductByIdForm" style="display: none;">
            <form id="deleteProductForm1">
                <div class="mb-3" style="justify-items: center;">
                    <label for="id" class="form-label-ID">ID</label>
                    <input type="text" class="form-control" id="idDeleteProductById" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnDeleteId">Eliminar</button>
                <button type="button" class="btn btn-secondary" id="cancelBtnDelete">Cancelar</button>
            </form>
        </div>


        </div>

        <!-- Seccion donde se muestran los resultados -->
        <div id="result"></div> <!-- Aquí se cargarán los productos dinámicamente -->
